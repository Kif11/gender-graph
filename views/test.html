<!DOCTYPE html>
<html>

<head>
  <title>Test</title>

  <!-- Scripts -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <style>

    body {
      background-color: powderblue;
    }

    h1 {
      color: blue;
    }

    p {
      color: red;
      display: inline;
    }

  </style>

</head>

<body>

  <div id="main-col">
    <h1>This is test</h1>
    <div id="main-graph"></div>
  </div>

</body>

<script>

  var scores = [0.15, 0.21, 0.14, 0.29, 0.8, 0.91, 0.823, 0.67, 0.66, 0.33, 0.2, 0.3]
  var mainGraph = $("#main-graph");

  scores.forEach(function (score) {
    mainGraph.append( "<p>" + score + "</p>" );
  });

</script>

</html>
